<div class="row d-flex justify-content-center text-center">
  <div class="col-sm-12 col-md-6 col-lg-3 mb-3 card-deck" ng-repeat="x in subjects | limitTo:8:$.index">
    <div class="card shadow" style="border-radius: 5px;">
      <div class="text-center mt-3">
        <img src="./logos/{{x.Logo}}" width="300px" height="200px" class="w-75 img-fluid" />
      </div>
      <div class="card-body">
        <h6 class="card-title">{{x.Name}}</h6>
      </div>
      <div class="card-footer">
        <a href="javascript:void();" ng-click="goToQuiz(x.Id,x.Name)" class="btn btn-primary">Làm bài</a>
      </div>
    </div>
    
  </div>
  <div class="card-footer text-center">
    <div class="row">
      <div class="d-inline-block mx-auto">
        <ul class="pagination">
          <li class="page-item">
            <button ng-click="$.first()" class="page-link"><i class="fas fa-angle-double-left"></i></button>
          </li>
          <li class="page-item">
            <button ng-click="$.prev()" class="page-link"><i class="fas fa-angle-left"></i></button>
          </li>
          <li class="page-item">
            <button ng-click="$.next()" class="page-link"><i class="fas fa-angle-right"></i></button>
          </li>
          <li class="page-item">
            <button ng-click="$.last()" class="page-link"><i class="fas fa-angle-double-right"></i></button>
          </li>

        </ul>
      </div>
     
    </div>
  </div>
</div>
